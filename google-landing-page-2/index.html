<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300;0,400;0,500;0,600;0,700;0,800;1,300;1,400;1,500;1,600;1,700;1,800&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="./style.css">
</head>

<body>

    <div class="page-container">

        <div class="page-header">

            <div class="left-nav">
                <a href="">About</a>
                <a href="">Store</a>
            </div>
            <div class="right-nav">
                <a href="">Gmail</a>
                <a href="">Images</a>
                <img src="./images/apps.png" alt="">
                <button class="btn btn-primary">Sign In</button>
            </div>

        </div>

        <div class="page-body">
            <div class="content">
                <div class="logo-area">
                    <img src="./images/logo.png" alt="">
                </div>
                <div class="search-input-area">
                    <img src="./images/search-icon.png" class="input-search-icon" alt="">
                    <input type="text" class="search-input" name="" id="">
                    <img src="./images/mic.png" class="input-mic" alt="">
                </div>
                <div class="button-area">
                    <button class="btn btn-primary">Google Search</button>
                    <button class="btn btn-secondary">I'm Feeling Lucky</button>
                </div>
                <div class="language-area">
                    <span>Other Languages Yo Can Use Google : </span>
                    <a href="" class="lang">English</a>
                </div>

            </div>
        </div>

    </div>


</body>

</html>
